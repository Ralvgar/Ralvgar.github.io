<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="Ralvgar.github.io/CSS/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="loading.js"></script>
  </head>
  <body>
    <div class="contenedor">
      <div class="porcentaje">
        <h1 id="prc">0%</h1>
      </div>
      <div class="barra-total">
        <div class="barra-carga" id="box">
        </div>
      </div>
      <div class="mensaje">
        <p id="msg">Waiting</p>
      </div>
      <div class="boton">
        <button type="button" onclick="start();">Start loading</button>
      </div>
      <div ></div>
    </div>
  </body>
</html>
