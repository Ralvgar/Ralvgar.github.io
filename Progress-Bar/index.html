<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="/CSS/master.css">
    <script src="loading.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="percentage">
        <h1 id="prc">0%</h1>
      </div>
      <div class="total-bar">
        <div class="loading-bar" id="box">
        </div>
      </div>
      <div class="message">
        <p id="msg">Waiting</p>
      </div>
      <div class="button">
        <button id="button" type="button" onclick="start();">Start loading</button>
      </div>
      <div ></div>
    </div>
  </body>
</html>
